<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>StarBucks</title>
</head>

<body>

    <header class="header">
        <!-- NAVBAR_QISMI -->
        <nav class="nav">
            <div class="container">
                <div class="nav_box">
                    <a href="#!" class="nav_logo"><img src="./assets/img/icon_logo.svg" alt="StarBucks_logo"></a>
                    <ul class="nav_lists">
                        <li><a class="nav_link" href="#!">Home</a></li>
                        <li><a class="nav_link" href="#!">Select</a></li>
                        <li><a class="nav_link" href="#!">Shop</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- INTRO_QISMI -->
        <div class="intro">
            <div class="container">
                <div class="intro_box">
                    <div class="intro_left">
                        <h1 class="intro_title">New Cafe
                            <br> by <span class="title_span">StarBucks</span>
                        </h1>
                        <p class="intro_text">Have time to buy the most harmonious drinks in the
                            <br> new Starbucks coffee and don't forget about the discount!
                        </p>
                        <div class="intro_btn">
                            <button class="btn_intro_first">Select a coffee </button>
                            <button class="btn_intro_second">More</button>
                        </div>
                        <div class="intro_numer">
                            <ul class="list">
                                <p class="num_intro">9k <span class="intro_span">+</span></p>
                                <li><a href="#!" class="nav_link">Premium <br> Users</a></li>
                            </ul>
                            <ul class="list">
                                <p class="num_intro">2k <span class="intro_span">+</span></p>
                                <li><a href="#!" class="nav_link">Happy <br> Customer</a></li>
                            </ul>
                            <ul class="list">
                                <p class="num_intro">28k <span class="intro_span">+</span></p>
                                <li><a href="#!" class="nav_link">Awards <br> Winning</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="intro_right">
                        <img src="./assets/img/intro_img.svg" alt="intro_img" class="intro_img">
                    </div>
                </div>
            </div>
        </div>
    </header>






</body>

</html>
